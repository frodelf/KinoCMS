<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>admin</title>
</head>

<body>
<table style="width:100%">
    <tr>
        <td style="width:10%; vertical-align: top;">
            <headerAdmin th:insert="blocks/headerAdmin :: headerAdmin"></headerAdmin>
        </td>
        <td class="border-right border-dark h-100" style="width:5%;"></td>
        <td style="width:85%; vertical-align: top">

            <form method="post" th:action="@{/admin/news/edit/end/{id}(id=${news.getId()})}" enctype="multipart/form-data">
                Назва акції: <input class="form-control" type="text" name="name" placeholder="text"
                                    style="display: inline-block; margin-top: 15px; width: 40%;" th:value="${news.getName()}">
                <p>Опис: <textarea class="form-control" name="description" rows="10" cols="50" style="width: 60%">[[${news.getDescription}]]</textarea>
                    <br>
                <p>
                <h2>Головна картинка:</h2><br/>
                <button type="button" class="btn btn-secondary">
                    <label for="fileInput" style="cursor: pointer;">
                        <i class="fa fa-file-image-o" aria-hidden="true"></i> Додати фото
                    </label>
                </button>
                <br/>
                <input id="fileInput" type="file" style="display:none;" name="image">
                <img id="selectedImage" src="" alt="Вибране зображення" style="width: 150px; height: 90px;">
                <script>
                    document.querySelector('#fileInput').addEventListener('change', (event) => {
                        const file = event.target.files[0];
                        const reader = new FileReader();
                        reader.onload = () => {
                            document.querySelector('#selectedImage').setAttribute('src', reader.result);
                        };
                        reader.readAsDataURL(file);
                    });
                </script>
                <seo-block th:insert="blocks/seo-block :: seo-block"></seo-block>
                <button type="submit" class="btn btn-secondary btn-sm"
                        style="margin-top: 150px;margin-left: 25px"><h2>Зберегти</h2></button>
                </center>
                <p></p>
            </form>

        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
