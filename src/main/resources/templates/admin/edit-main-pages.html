<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>admin</title>
</head>

<body>
<table style="width:100%">
    <tr>
        <td style="width:10%; vertical-align: top;">
            <headerAdmin th:insert="blocks/headerAdmin :: headerAdmin"></headerAdmin>
        </td>
        <td class="border-right border-dark h-100" style="width:5%;"></td>
        <td style="width:85%; vertical-align: top">
            <form method="post" th:action="@{/admin/pages/{id}/edit/(id=${main.getId()})}" enctype="multipart/form-data">
                Телефон:<br/>
                <input class="form-control" type="text" name="number1" placeholder="777-85-98"
                       style="display: inline-block; margin-top: 15px; width: 20%;"><br/>
                <input class="form-control" type="text" name="number2" placeholder="777-85-98"
                       style="display: inline-block; margin-top: 15px; width: 20%;"><br/><br/>
                <p>SEO текст: <textarea class="form-control" name="seotext" rows="10" cols="50"
                                        style="width: 60%">
                    [[${main.getDescription}]]
                </textarea>
                    <br/>
                </p>

                <seo-block th:insert="blocks/seo-block :: seo-block"></seo-block>

                <center>
                    <button type="submit" class="btn btn-secondary btn-sm"
                            style="margin-top: 10px;margin-left: 25px"><h2>Зберегти</h2></button>
                </center>
                <p></p>
            </form>
        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
