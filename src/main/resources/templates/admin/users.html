<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>users</title>
</head>

<body>
<table style="width:100%">
    <tr>
        <td style="width:10%; vertical-align: top">
            <headerAdmin th:insert="blocks/headerAdmin :: headerAdmin"></headerAdmin>
        </td>
        <td class="vertical-line" style="width:5%"></td>
        <td style="width:95%">
            <center>
                <table>
                    <tr>
                        <td style="width: 5%; border: 2px solid black">
                            ID
                        </td>
                        <td style="width: 10%; border: 2px solid black">
                            Дата реєстрації
                        </td>
                        <td style="width: 10%; border: 2px solid black">
                            День народження
                        </td>
                        <td style="width: 15%; border: 2px solid black">
                            Email
                        </td>
                        <td style="width: 10%; border: 2px solid black">
                            Телефон
                        </td>
                        <td style="width: 10%; border: 2px solid black">
                            ФІО
                        </td>
                        <td style="width: 10%; border: 2px solid black">
                            Псевдонім
                        </td>
                        <td style="width: 10%; border: 2px solid black">
                            місто
                        </td>
                        <td style="width: 15%">

                        </td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td style="width: 5%; border: 2px solid black">
                            <h6 th:text="${user.id}"/>
                        </td>
                        <td style="width: 13%; border: 2px solid black">
                            <h6 th:text="${user.date}"/>
                        </td>
                        <td style="width: 13%; border: 2px solid black">
                            <h6 th:text="${user.birthday}"/>
                        </td>
                        <td style="width: 15%; border: 2px solid black">
                            <h6 th:text="${user.email}"/>
                        </td>
                        <td style="width: 10%; border: 2px solid black">
                            <h6 th:text="${user.phone}"/>
                        </td>
                        <td style="width: 7%; border: 2px solid black">
                            <h6 th:text="${user.name}"/>
                            <h6 th:text="${user.surname}"/>
                        </td>
                        <td style="width: 10%; border: 2px solid black">
                            <h6 th:text="${user.nick}"/>
                        </td>
                        <td style="width: 10%; border: 2px solid black">
                            <h6 th:text="${user.city}"/>
                        </td>
                        <td style="width: 35%">
                            <div class="btn-group btn-group-sm" role="group">
                                <a class="btn btn-secondary rounded" th:href="'/admin/users/'+${user.id}+'/edit/'">
                                    <img src="/images/edit.png" style="width: 90%">
                                </a>
                                <a class="btn btn-secondary rounded" th:href="'/admin/users/'+${user.id}+'/delete/'" style="margin-left: 10px">
                                    <img src="/images/delete.png" style="width: 90%">
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
                <a th:href="${'/admin/users/'+left+'/'}"><button type="button" class="btn btn-secondary" style=" margin-top: 25px;"><--</button></a>
                <a th:href="${'/admin/users/'+right+'/'}"><button type="button" class="btn btn-secondary" style="margin-left: 5%; margin-top: 25px;">--></button></a>
            </center>
        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
