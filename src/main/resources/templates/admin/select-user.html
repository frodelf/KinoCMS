<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>admin</title>
</head>

<body>
<table style="width:100%">
    <tr>
        <td style="width:10%; vertical-align: top;">
            <headerAdmin th:insert="blocks/headerAdmin :: headerAdmin"></headerAdmin>
        </td>
        <td class="border-right border-dark h-100" style="width:5%;"></td>
        <td style="width:85%; vertical-align: top">
            <form method="post" action="/admin/message/select/">
            <table style="margin-top: 25px">
                <tr>
                    <td style="width: 5%;">
                    </td>
                    <td style="width: 5%; border: 2px solid black">
                        <h6>ID</h6>
                    </td>
                    <td style="width: 13%; border: 2px solid black">
                        <h6>Дата реєстрації</h6>
                    </td>
                    <td style="width: 13%; border: 2px solid black">
                        <h6>День народження</h6>
                    </td>
                    <td style="width: 15%; border: 2px solid black">
                        <h6>Email</h6>
                    </td>
                    <td style="width: 10%; border: 2px solid black">
                        <h6>Телефон</h6>
                    </td>
                    <td style="width: 7%; border: 2px solid black">
                        <h6>ФІО</h6>
                    </td>
                    <td style="width: 10%; border: 2px solid black">
                        <h6>Псевдонім</h6>
                    </td>
                    <td style="width: 10%; border: 2px solid black">
                        <h6>Місто</h6>
                    </td>
                    <td style="width: 35%">
                    </td>
                </tr>
                <tr th:each="user : ${users}">
                    <td style="width: 5%; border: 2px solid black">
                        <input type="checkbox" name="selectedUsers" th:value="${user.id}">
                    </td>
                    <td style="width: 5%; border: 2px solid black">
                        <h6 th:text="${user.id}"/>
                    </td>
                    <td style="width: 13%; border: 2px solid black">
                        <h6 th:text="${user.date}"/>
                    </td>
                    <td style="width: 13%; border: 2px solid black">
                        <h6 th:text="${user.birthday}"/>
                    </td>
                    <td style="width: 15%; border: 2px solid black">
                        <h6 th:text="${user.email}"/>
                    </td>
                    <td style="width: 10%; border: 2px solid black">
                        <h6 th:text="${user.phone}"/>
                    </td>
                    <td style="width: 7%; border: 2px solid black">
                        <h6 th:text="${user.name}"/>
                        <h6 th:text="${user.surname}"/>
                    </td>
                    <td style="width: 10%; border: 2px solid black">
                        <h6 th:text="${user.nick}"/>
                    </td>
                    <td style="width: 10%; border: 2px solid black">
                        <h6 th:text="${user.city}"/>
                    </td>
                </tr>
            </table>
                <center><button type="submit" class="btn btn-secondary" style="margin-top: 25px"><h4>Вибрати</h4></button></center>
            </form>
        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
