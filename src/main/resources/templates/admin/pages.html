<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>pages</title>
</head>

<body>
<table style="width:100%">
    <tr>
        <td style="width:10%; vertical-align: top">
            <headerAdmin th:insert="blocks/headerAdmin :: headerAdmin"></headerAdmin>
        </td>
        <td class="vertical-line" style="width:5%"></td>
        <td style="width:85%">
            <center>
                <table style="width: 90%">
                    <tr>
                        <td style="width: 40%; border: 2px solid black">
                            Назва
                        </td>
                        <td style="width: 30%; border: 2px solid black">
                            Дата створення
                        </td>
                        <td style="width: 20%">

                        </td>
                    </tr>
                    <tr>
                        <td style="width: 40%; border: 2px solid black">
                            <h5>Головна сторінка</h5>
                        </td>
                        <td style="width: 30%; border: 2px solid black">
                            <h5 th:text="${main.getDate()}"/>
                        </td>
                        <td style="width: 20%">
                            <a class="btn btn-secondary" th:href="'/admin/pages/'+${main.id}+'/edit/'" style="margin-left: 10px">
                                <img src="/images/edit.png" style="width: 40%;">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 40%; border: 2px solid black">
                            <h5>Контакти</h5>
                        </td>
                        <td style="width: 30%; border: 2px solid black">
                            <h5 th:text="${contacts.get(0).getDate()}"/>
                        </td>
                        <td style="width: 20%">
                            <a class="btn btn-secondary" th:href="'/admin/pages/contacts/edit/'" style="margin-left: 10px">
                                <img src="/images/edit.png" style="width: 40%;">
                            </a>
                        </td>
                    </tr>
                    <div th:each="pages, iterStat : ${pages} " th:if="${iterStat.index} > 0">
                    <tr>
                        <td style="width: 40%; border: 2px solid black">
                            <h5 th:text="${pages.getName()}"/>

                        </td>
                        <td style="width: 30%; border: 2px solid black">
                            <h5 th:text="${pages.getDate()}"/>
                        </td>
                        <td style="width: 20%">
                            <a class="btn btn-secondary" th:href="'/admin/pages/'+${pages.id}+'/edit/'" style="margin-left: 10px">
                                <img src="/images/edit.png" style="width: 40%;">
                            </a>
                            <a class="btn btn-secondary" th:href="'/admin/pages/'+${pages.id}+'/delete/'" style="margin-left: 10px">
                                <img src="/images/delete.png" style="width: 40%;">
                            </a>
                        </td>
                    </tr>
                    </div>

                </table>

                <center>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="window.location.href = '/admin/pages/add/'"
                            style="margin-top: 10px;margin-left: 25px; margin-bottom: 25px;"><h2>Додати сторінку</h2></button>
                </center>
            </center>
        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
