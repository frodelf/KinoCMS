<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>cinemas</title>
</head>

<body>
<table style="width:100%">
    <tr>
        <td style="width:10%; vertical-align: top">
            <headerAdmin th:insert="blocks/headerAdmin :: headerAdmin"></headerAdmin>
        </td>
        <td class="vertical-line" style="width:5%"></td>
        <td style="width:85%">
            <div class="container-fluid">
                <div class="row">
                    <div th:each="image : ${cinemas}" class="col-lg-4">
                        <div class="col-6 col-md-6 mb-4 d-flex align-items-stretch flex-column">
                            <div class="card bg-light d-flex flex-fill">
                                <div class="card-header text-muted border-bottom-0">
                                    <h7 th:text="${image.getName()}"></h7>
                                </div>
                                <div class="card-body pt-0">
                                    <div class="row">
                                        <div class="col-5 text-center">
                                            <img th:src="${'data:image/jpeg;base64,' + image.getMainImage()}"
                                                 class="img-circle"
                                                 style="width: 130px; height: 130px ;">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="text-right">
                                        <table style="width: 100%;">
                                            <tr>
                                                <td style="width: 30%">
                                                    <form method="post" th:action="@{/admin/cinemas/delete/{id}(id=${image.id})}">
                                                        <button type="submit" name="action" value="delete">
                                                            <img src="/images/delete.png" class="img-fluid" style="width: 30px; height: 30px;">
                                                        </button>
                                                    </form>
                                                </td>
                                                <td style="width: 30%">
                                                    <form method="post" th:action="@{/admin/cinemas/edit/{id}(id=${image.id})}">
                                                        <button type="submit" name="action" value="edit">
                                                            <img src="/images/edit.png" class="img-fluid" style="width: 30px; height: 30px;">
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form method="post" action="/admin/cinemas/add-cinema/" enctype="multipart/form-data">
                <center>
                    <button type="submit" class="btn btn-secondary " style="width: 30%; margin-bottom: 50px"><h2>Додати</h2></button>
                </center>
            </form>
        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
