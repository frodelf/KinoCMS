<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>banners</title>
</head>

<body>
<table style="width:100%">
    <tr>
        <td style="width:10%; vertical-align: top">
            <headerAdmin th:insert="blocks/headerAdmin :: headerAdmin"></headerAdmin>
        </td>
        <td class="vertical-line" style="width:5%"></td>
        <td style="width:85%">
            <center>
                <h2 style="margin-bottom: 50px;">Бокова реклама</h2>
                <form method="post" action="/admin/banners/add/" enctype="multipart/form-data">
                    <button type="button" class="btn btn-secondary">
                        <label for="fileInput2" style="cursor: pointer;">
                            <i class="fa fa-file-image-o" aria-hidden="true"></i>Додати фото
                        </label>
                    </button>
                    <br/>
                    <input id="fileInput2" type="file" style="display:none;" name="image">
                    <img id="selectedImage2" src="" alt="Вибране зображення"
                         style="width: 250px; height: 100px; margin-top: 15px">
                    <script>
                        document.querySelector('#fileInput2').addEventListener('change', (event) => {
                            const file = event.target.files[0];
                            const reader = new FileReader();
                            reader.onload = () => {
                                document.querySelector('#selectedImage2').setAttribute('src', reader.result);
                            };
                            reader.readAsDataURL(file);
                        });
                    </script>
                    <br/>
                    <button type="submit" class="btn btn-secondary btn-sm"
                            style="margin-top: 10px;margin-left: 25px"><h2>Зберегти</h2></button>
                </form>
            </center>
        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
