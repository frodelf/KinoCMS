<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>news</title>
</head>

<body>
<table style="width:100%">
    <tr>
        <td style="width:10%; vertical-align: top">
            <headerAdmin th:insert="blocks/headerAdmin :: headerAdmin"></headerAdmin>
        </td>
        <td class="vertical-line" style="width:5%"></td>
        <td style="width:85%">
            <center>
                <table style="width: 90%">
                    <tr>
                        <td style="width: 40%; border: 2px solid black">
                            Назва
                        </td>
                        <td style="width: 30%; border: 2px solid black">
                            Дата створення
                        </td>
                        <td style="width: 20%">

                        </td>
                    </tr>
                    <div th:each="news : ${news}">
                        <tr>
                            <td style="width: 40%; border: 2px solid black">
                                <h5 th:text="${news.getName()}"/>
                            </td>
                            <td style="width: 30%; border: 2px solid black">
                                <h5 th:text="${news.getDate()}"/>
                            </td>
                            <td style="width: 25%">
                                <a class="btn btn-secondary" th:href="'/news/'+${news.getId()}+'/edit/'" style="margin-left: 10px">
                                    <img src="/images/edit.png" style="width: 40%;">
                                </a>
                                <a class="btn btn-secondary" th:href="'/news/'+${news.getId()}+'/delete/'" style="margin-left: 10px">
                                    <img src="/images/delete.png" style="width: 40%;">
                                </a>
                            </td>
                        </tr>
                    </div>
                </table>
                <button onclick="window.location.href = '/admin/news/add/'" type="button" class="btn btn-secondary" style="margin-top: 15px">
                    <h3>Додати акцію</h3>
                </button>
            </center>
        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
