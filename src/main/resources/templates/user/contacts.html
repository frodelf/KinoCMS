<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<table style="width:100%">
    <div th:each="contacts : ${contacts}">

    <tr>
            <td style="width:40%">
                <div style="width: 80%; margin-left: 10%; margin-top: 100px">
                    <h3 th:text="${contacts.getName()}" style="margin-right: 10px;"/>
                    <img th:src="${'data:image/jpeg;base64,' + contacts.getImage()}" style="width:90%; height: 350px;"/>
                </div>
            </td>
            <td style="width:40%">
                <h6 th:text="${contacts.getAddress()}" style="margin-top: 100px;"/>
                <iframe th:src="@{'https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d43825.86886054671!2d' + ${contacts.getY()} + '!3d' + ${contacts.getX()} + '!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNTDCsDI2JzM0LjMiTiAzMMKwMjknMzUuMCJF!5e0!3m2!1suk!2sua!4v1679604811208!5m2!1suk!2sua&'}"
                        width="90%" height="350px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </td>
            <td style="width:20%">
                <div th:each="ads : ${ads}" style="display: flex; align-items: center;">
                    <img th:src="${'data:image/jpeg;base64,' + ads.getImage()}" style="width: 80%; height: auto; margin-top: 85px;" />
                </div>
            </td>
    </tr>
    </div>
</table>


<footer th:insert="blocks/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
