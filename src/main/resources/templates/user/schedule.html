<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="/carousel.css" rel="stylesheet">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<table style="width:100%">
    <tr>
        <td style="width:80%">
            <center><h2 style="margin-top: 100px">Сьогодні</h2></center>
            <table class="black-border" style="width: 100%; margin-top: 25px;">
                <tr>
                    <td style="width: 20%;">Час</td>
                    <td style="width: 40%;">Фільм</td>
                    <td style="width: 10%;">Зал</td>
                    <td style="width: 15%; margin-bottom: 25px">Ціна</td>
                </tr>
                <tr th:each="today : ${scheduleToday}">
                    <td th:text="${today.getTime()}"/>
                    <td th:text="${today.getName()}"/>
                    <td th:text="${today.getHall()}"/>
                    <td th:text="${today.getPrice()}"/>
                </tr>
            </table>

            <center><h2 style="margin-top: 50px">Завтра</h2></center>
            <table class="black-border" style="width: 100%; margin-top: 25px;">
                <tr>
                    <td style="width: 20%;">Час</td>
                    <td style="width: 40%;">Фільм</td>
                    <td style="width: 10%;">Зал</td>
                    <td style="width: 15%; margin-bottom: 25px">Ціна</td>
                </tr>
                <tr th:each="tomorrow : ${scheduleTomorrow}">
                    <td th:text="${tomorrow.getTime()}"/>
                    <td th:text="${tomorrow.getName()}"/>
                    <td th:text="${tomorrow.getHall()}"/>
                    <td th:text="${tomorrow.getPrice()}"/>
                </tr>
            </table>

        </td>
        <td style="width:20%">
            <div th:each="ads : ${ads}">
                <img th:src="${'data:image/jpeg;base64,' + ads.getImage()}" style="width: 80%; height: auto; margin-top: 25px;" />
            </div>
        </td>
    </tr>
</table>

<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
