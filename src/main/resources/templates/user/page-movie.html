<!DOCTYPE HTML>
<html lang="uk">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <center>
            <div style="margin-top: 100px;">
                <iframe width="85%" height="400px" th:src="${movie.get().getLink()}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

        <h2 th:text="${movie.get().getName()}" style="margin-top: 45px"/>
    </center>
    <table>
        <tr>
            <td style="width: 40%">
                <img th:src="@{'data:image/png;base64,' + ${movie.get().getMainImage()}}" style="width: 80%; margin-top: 80px; height: auto"/>
            </td>
            <td style="width: 60%">
                <center>
                    <h5 th:text="${movie.get().getDescription()}"/>
                </center>
            </td>
        </tr>
    </table>
    <h2 style="margin-top: 20px"><center>Кадри і постери</center></h2>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <center><img th:src="@{'data:image/png;base64,' + ${movie.get().getImage1()}}" style="width: 85%; height: 300px"/></center>
            </div>
            <div class="carousel-item active">
                <center><img th:src="@{'data:image/png;base64,' + ${movie.get().getImage2()}}" style="width: 85%; height: 300px"/></center>
            </div>
            <div class="carousel-item active">
                <center><img th:src="@{'data:image/png;base64,' + ${movie.get().getImage3()}}" style="width: 85%; height: 300px"/></center>
            </div>
            <div class="carousel-item active">
                <center><img th:src="@{'data:image/png;base64,' + ${movie.get().getImage4()}}" style="width: 85%; height: 300px"/></center>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
