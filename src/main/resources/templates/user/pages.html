<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<center><img th:src="${'data:image/jpeg;base64,' + pages.getImage()}" style="width: 90%; height: 450px; margin-top: 80px;" /></center>

<center>
<table style="width: 90%; margin-top: 50px">
    <tr>
        <td style="width: 70%">
            <h5 th:text="${pages.getDescription()}"/>

            <center><h3>Фотогалерея</h3></center>
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <center><img th:src="@{'data:image/png;base64,' + ${pages.getImage1()}}" style="width: 85%; height: 300px"/></center>
                    </div>
                    <div class="carousel-item active">
                        <center><img th:src="@{'data:image/png;base64,' + ${pages.getImage2()}}" style="width: 85%; height: 300px"/></center>
                    </div>
                    <div class="carousel-item active">
                        <center><img th:src="@{'data:image/png;base64,' + ${pages.getImage3()}}" style="width: 85%; height: 300px"/></center>
                    </div>
                    <div class="carousel-item active">
                        <center><img th:src="@{'data:image/png;base64,' + ${pages.getImage4()}}" style="width: 85%; height: 300px"/></center>
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </td>
        <td style="width: 5%">

        </td>
        <td style="width: 15%">
            <div th:each="ads : ${ads}">
                <img th:src="${'data:image/jpeg;base64,' + ads.getImage()}" style="width: 80%; height: auto; margin-top: 35px;" />
            </div>
        </td>
    </tr>
</table>
</center>

<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
