<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>

<center>
    <h1 style="margin-top: 70px;">
        Сторінка клієнта
    </h1>
</center>
<form method="POST" action="/login/registration/">

    <table width="100%">
        <tr>
            <td style="width: 15%;">
                <h3 style="margin-top: 20px;">Ім'я:</h3>
                <h3 style="margin-top: 18px;">Прізвище:</h3>
                <h3 style="margin-top: 18px;">Нікнейм:</h3>
                <h3 style="margin-top: 18px;">E-mail:</h3>
                <h3 style="margin-top: 18px;">Пароль:</h3>
                <h3 style="margin-top: 23px;">Повторити пароль:</h3>
            </td>
            <td style="width: 20%;">
                <input class="form-control" name="name" type="text" placeholder="Поле для ввода" style="margin-top: 10px;">
                <input class="form-control" name="surname" type="text" placeholder="Поле для ввода" style="margin-top: 15px;">
                <input class="form-control" name="nick" type="text" placeholder="Поле для ввода" style="margin-top: 15px;">
                <input class="form-control" name="email" type="text" placeholder="Поле для ввода" style="margin-top: 15px;">
                <input class="form-control" name="password" type="text" placeholder="Поле для ввода" style="margin-top: 15px;">
                <input class="form-control" name="review" type="text" placeholder="Поле для ввода" style="margin-top: 15px;">
            </td>
            <td style="width: 15%;vertical-align: bottom;">
            </td>
            <td style="width: 25%;">
                <h3 style="margin-top: 10px;">Дата народження:</h3>
                <h3 style="margin-top: 20px;">Мова:</h3>
                <h3 style="margin-top: 25px;">Стать:</h3>
                <h3 style="margin-top: 30px;">Телефон:</h3>
                <h3 style="margin-top: 18px;">Місто:</h3>
                <h3 style="margin-top: 18px;">Номер карти:</h3>

            </td>
            <td style="width: 25%;">
                <p>
                    <label for="date" style="margin-top: 30px"></label>
                    <input type="date" id="date" name="birthday"/>
                </p>
                <h5>
                    <input type="radio" id="gender1" name="language" value="Українська">
                    <label for="gender1">Українська</label><br>
                    <input type="radio" id="gender2" name="language" value="Русский">
                    <label for="gender2">Русский</label><br>
                </h5>
                <h5 style="margin-top: 15px">
                    <input type="radio" id="gender3" name="sex" value="male">
                    <label for="gender3">Чоловічий</label><br/>
                    <input type="radio" id="gender4" name="sex" value="female">
                    <label for="gender4">Жіночий</label>
                    <br/>
                </h5>
                <input class="form-control" name="phone" type="text" placeholder="Поле для ввода" style="margin-top: 15px; width: 70%;">
                <input class="form-control" name="city" type="text" placeholder="Поле для ввода" style="margin-top: 15px; width: 70%;">
                <input class="form-control" name="credit-cart" type="text" placeholder="Поле для ввода" style="margin-top: 15px; width: 70%;">
            </td>
        </tr>
    </table>
    <center>
        <button type="submit"  class="btn btn-secondary" style="margin-top: 50px;">
            <h4>Зареєструватись</h4>
        </button>
    </center>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
