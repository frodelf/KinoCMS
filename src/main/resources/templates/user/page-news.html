<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<table style="width:100%">
    <tr>
        <!--cinema-->
        <td style="width:80%">
            <h2 th:text="${news.getName()}" style="margin-top: 100px;"/>
            <center>
            <table style="width: 90%;">
                <tr>
                    <td style="width: 30%;">
                        <img th:src="${'data:image/jpeg;base64,' + news.getImage()}" style="width: 90%; height: auto; margin-top: 35px;" />
                    </td>
                    <td style="width: 5%;">

                    </td>
                    <td style="width: 50%;">
                        <h5 th:text="${news.getDescription()}" style="margin-left: 20px; margin-right: 25px;"></h5>
                    </td>
                </tr>
            </table>
            </center>
        </td>
        <td style="width:20%">
            <!--news-->
            <div style="margin-top: 110px">
            <div th:each="ads : ${ads}">
                <img th:src="${'data:image/jpeg;base64,' + ads.getImage()}" style="width: 80%; height: auto; margin-top: 25px;" />
            </div>
            </div>
        </td>
    </tr>
</table>

<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
