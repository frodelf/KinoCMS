<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<table style="width:100%">
    <tr>
                            <!--allMovies-->
        <td style="width:80%">
            <div class="container marketing" style="margin-top: 25px">
                <div class="row">
                    <div th:each="image : ${movies}" class="col-lg-4">
                        <div class="bd-placeholder-img rounded-circle">
                            <img th:src="${'data:image/jpeg;base64,' + image.getMainImage()}"
                                 style="margin-top: 50px;width: 140px; height: 140px; border-radius: 50%; preserveAspectRatio: xMidYMid slice; focusable: false "/>
                            <h2 th:text="${image.getName()}"/>

                            <p><a class="btn btn-secondary" th:href="'/afisha/'+${image.getId()}">View details &raquo;</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td style="width:20%">
                                <!--news-->
            <div th:each="ads : ${ads}">
                <img th:src="${'data:image/jpeg;base64,' + ads.getImage()}" style="width: 80%; height: auto; margin-top: 25px;" />
            </div>
        </td>
    </tr>
</table>

<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
